services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - cd udagram-api && docker build -t udagram-api .
  - docker tag udagram-api $YOUR_DOCKER_HUB/udagram-api:latest
  - cd .. & cd udagram-frontend && docker build -t udagram-frontend .
  - docker tag udagram-api $YOUR_DOCKER_HUB/udagram-frontend:latest

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" docker.io
  - docker push $YOUR_DOCKER_HUB/udagram-api
  - docker push $YOUR_DOCKER_HUB/udagram-frontend