apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-front
  labels:
    app: app-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-front
  template:
    metadata:
      labels:
        app: app-front
    spec:
      containers:
      - name: udagram-frontend
        image: paulovsm/udagram-frontend
        imagePullPolicy: "Always"
        ports:
          - containerPort: 80